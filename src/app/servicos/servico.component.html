<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body class="sb-nav-fixed">
<app-menu></app-menu>
<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <h1 class="mt-4">Serviços</h1>
    </div>
    <table class="table table-hover" *ngIf="permission != null">
      <thead>
      <tr>
        <td>Descrição</td>
        <td>Valor</td>
        <td>Ações</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of services">
        <td>{{service.description}}</td>
        <td>{{service.value}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-danger col-md-6" role="alert" *ngIf="permission == null">
      Você ainda não está em uma empresa, crie uma ou entre em uma!
    </div>
  </main>
</div>
</body>
</html>
