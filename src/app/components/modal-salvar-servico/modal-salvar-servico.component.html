<div class="modal" tabindex="-1" id="modal-servico">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Serviço</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="saveService()">
        <div class="modal-body">
          <label for="description" class="form-label">Descrição</label>
          <input type="text" name="description" class="form-control" id="description" [(ngModel)]="service.description">
          <label for="value" class="form-label mt-3">Valor</label>
          <input type="number" step="0.01" name="value" class="form-control" id="value" [(ngModel)]="service.value">
          <ng-template [ngIf]="serviceUpdate">
            <label for="value" class="form-label mt-3">Status</label>
            <select class="form-control" id="status" name="status" [(ngModel)]="service.status">
              <option [ngValue]="'ATIVO'" [selected]="serviceUpdate.status == 'ATIVO'">ATIVO
              </option>
              <option [ngValue]="'INATIVO'" [selected]="serviceUpdate.status == 'INATIVO'">INATIVO
              </option>
            </select>
          </ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">{{serviceUpdate ? 'Atualizar' : 'Adicionar'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
